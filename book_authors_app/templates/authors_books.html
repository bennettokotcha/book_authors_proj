<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors and Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_authors.css' %}">
</head>
<body>
    <form id='book_form' action="/add-author" method="POST">
        {% csrf_token %}
        <h1>Add an Author</h1>
        <p>First Name <input type="text" name="first_name"></p>
        <p>Last Name <input type="text" name='last_name'></p>
        <p>Notes <textarea name="notes" id="" cols="20" rows="5"></textarea></p>
        <button type="submit">Add</button>    
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        {% for author in all_authors %}
        <tr>
            <td>{{author.id}}</td>
            <td>{{author.first_name}}</td>
            <td>{{author.last_name}}</td>
            <td><a href="/author/{{author.id}}">View</a></td>
        {% endfor %}
        </tr>
    </table>
</body>
</html>
