<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_details.css' %}">
</head>
<body>
    <h1>{{this_author.first_name}} {{this_author.last_name}}</h1>
        <p>ID: {{this_author.id}}</p>
        <p class='bold_p'>Notes: {{this_author.notes}}</p>

    <ul>Books:
        {% for book in this_author.books.all %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/author/{{this_author.id}}" method="POST">
        {% csrf_token %}
        <select name="book" id="">
            {% for book in all_books %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
</body>
</html>
